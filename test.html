<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Box with Dropdown</title>
    <style>
        /* Style for the dropdown */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        /* Style for the search box */
        .search-box {
            width: 200px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Style for the dropdown content */
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
            width: 100%;
            max-height: 150px;
            overflow-y: auto;
        }

        /* Style for individual items in the dropdown */
        .dropdown-content a {
            padding: 12px 16px;
            display: block;
            text-decoration: none;
            color: #333;
        }

        /* Style for highlighted item in the dropdown */
        .dropdown-content a:hover {
            background-color: #ddd;
        }

        /* Show the dropdown content when the search box is focused */
        .dropdown:hover .dropdown-content {
            display: block;
        }
    </style>
</head>
<body>

    <div class="dropdown">
        <input type="text" class="search-box" placeholder="Search...">
        <div class="dropdown-content">
            <a href="#">Option 1</a>
            <a href="#">Option 2</a>
            <a href="#">Option 3</a>
            <!-- Add more options as needed -->
        </div>
    </div>

</body>
</html>
